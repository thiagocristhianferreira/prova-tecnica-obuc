<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBUC</title>
  <link
    rel="stylesheet"
    href="style.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
  />
</head>

<body>
  <header>
    <div class="header-menu">
      <div>
        Controle de Locais de Trabalho
      </div>
      <div style="display:flex;">
        <a
          href="#"
          class="btn text-light"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-house-door-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"
            />
          </svg>
        </a>
        <span>|</span>
        <div style="display:flex;">
          <a
            href="#"
            class="btn text-light"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-person-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
              />
            </svg>
          </a>
          <div class="header-menu-text">
            <span style="font-size: smaller;">Usuário</span>
            <span style="font-size: small;">Administrador</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="d-flex">
    <nav>
      <div
        type="button"
        class="background w-100 mb-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-gear-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"
          />
        </svg>
        Administração
      </div>
      <div
        type="button"
        class="background w-100 mb-2"
      >
        Administradores
      </div>
      <div
        type="button"
        class="background w-100 mb-2"
      >
        Áreas
      </div>
      <div
        type="button"
        class="background w-100 mb-2"
      >
        Locais de Trabalho
      </div>
      <div
        type="button"
        class="background w-100 mb-2"
      >
        Habilidades
      </div>
      <div
        type="button"
        class="background w-100 mb-2"
      >
        Log
      </div>
      <div
        type="button"
        class="background w-100 mb-2"
      >
        Responsáveis
      </div>
    </nav>

    <div class="shadow p-3 mb-5 bg-white rounded w-100 px-5 py-5">
      <table class="table w-75 shadow">
        <thead class="text-right">
          <tr>
            <th scope="col">Locais de Trabalho</th>
          </tr>
        </thead>
        <tbody>
          <table class="table w-75 shadow add">
            <thead class="text-right">
              <tr>
                <th scope="col">Prédio</th>
                <th scope="col">Local de Trabalho</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <select
                    class="form-select shadow"
                    aria-label="Default select example"
                    required
                    id="selectTable"
                  >
                    <option selected>Escolha o prédio</option>
                    <option value="Prédio 1">Prédio 1</option>
                    <option value="Prédio 2">Prédio 2</option>
                    <option value="Prédio 3">Prédio 3</option>
                    <option value="Prédio 4">Prédio 4</option>
                    <option value="Prédio 5">Prédio 5</option>
                    <option value="Prédio 6">Prédio 6</option>
                    <option value="Prédio 7">Prédio 7</option>
                    <option value="Prédio 8">Prédio 8</option>
                    <option value="Prédio 9">Prédio 9</option>
                  </select>
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control shadow"
                    id="inputTable"
                    required
                    placeholder="Digite o local"
                    aria-label="Default"
                    aria-describedby="inputGroup-sizing-default"
                  />
                </td>
                <td>
                  <button
                    type="button"
                    class="btn btn-light btn-sm"
                    id="addButton"
                    onclick={adicionaDados()}
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-plus-lg"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z" />
                    </svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <table
            id="dataTable"
            class="table table-hover table-light w-75 shadow"
          >
            <thead class="text-center">
              <tr class="table-primary">
                <th scope="col">Prédio</th>
                <th scope="col">Local de Trabalho</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody
              class="text-center"
            >
            </tbody>
          </table>
        </tbody>
      </table>
    </div>
  </div>


  <!-- Modal -->
  <div
    class="modal fade"
    id="editarModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="editarModalLabel"
    aria-hidden="true"
  >
    <div
      class="modal-dialog modal-lg"
      role="document"
    >
      <div class="modal-content">
        <div class="modal-header">
          <h5
            class="modal-title"
            id="editarModalLabel"
          >
            Editar Local de Trabalho
          </h5>
        </div>
        <div class="modal-body">
          <select
            class="form-select shadow mb-5"
            aria-label="Default select example"
            required
            id="selectTableModal"
          >
            <option selected>Escolha o prédio</option>
            <option value="Prédio 1">Prédio 1</option>
            <option value="Prédio 2">Prédio 2</option>
            <option value="Prédio 3">Prédio 3</option>
            <option value="Prédio 4">Prédio 4</option>
            <option value="Prédio 5">Prédio 5</option>
            <option value="Prédio 6">Prédio 6</option>
            <option value="Prédio 7">Prédio 7</option>
            <option value="Prédio 8">Prédio 8</option>
            <option value="Prédio 9">Prédio 9</option>
          </select>
          <input
            type="text"
            class="form-control shadow"
            id="inputTableModal"
            required
            placeholder="Digite o local"
            aria-label="Default"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Fechar
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick={editaItens()}
            data-dismiss="modal"
          >
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>

</html>
